<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <div class="new-converter">
        <h1 style="font-family: 'Perpetua';">Temperature Converter</h1>
        <label for="celsius" style="font-family: 'Elephant';">Celsius:</label><br>
        <input type="number" id="celsius" placeholder="enter value in celcius">
        <button onclick="convertToFahrenheit()" style="font-family: 'Ebrima';">Convert to Fahrenheit</button>
        <br><br><br>
        <label for="fahrenheit" style="font-family: 'Elephant';">Fahrenheit:</label><br>
        <input type="number" id="fahrenheit" placeholder="enter value in fahrenheit">
        <button onclick="convertToCelsius()"  style="font-family: 'Ebrima';">Convert to Celsius</button>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
